<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>HSC Science Handnote Bank — Bangladesh</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"/>
<style>
  :root {
    --bg: #0a0e1a;
    --bg-card: #111827;
    --bg-card-hover: #1a2540;
    --accent-physics: #38bdf8;
    --accent-chemistry: #34d399;
    --accent-math: #a78bfa;
    --accent-drive: #fbbc04;
    --accent-yt: #ff0000;
    --text: #e2e8f0;
    --text-dim: #64748b;
    --border: #1e293b;
  }

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* ─── AMBIENT BG ─── */
  .ambient {
    position:fixed; inset:0; z-index:0; pointer-events:none;
  }
  .ambient::before {
    content:'';
    position:absolute;
    top:-30%; left:-20%;
    width:70%; height:70%;
    background: radial-gradient(ellipse, rgba(56,189,248,0.08) 0%, transparent 70%);
    filter: blur(60px);
  }
  .ambient::after {
    content:'';
    position:absolute;
    bottom:-20%; right:-15%;
    width:60%; height:60%;
    background: radial-gradient(ellipse, rgba(167,139,250,0.07) 0%, transparent 70%);
    filter: blur(70px);
  }

  /* ─── HEADER ─── */
  header {
    position:relative; z-index:10;
    text-align:center;
    padding: 56px 20px 40px;
    border-bottom: 1px solid var(--border);
  }
  .header-badge {
    display:inline-block;
    background: rgba(56,189,248,0.1);
    border: 1px solid rgba(56,189,248,0.25);
    color: var(--accent-physics);
    font-family:'JetBrains Mono',monospace;
    font-size:11px; letter-spacing:2px; text-transform:uppercase;
    padding:5px 14px; border-radius:20px;
    margin-bottom:18px;
    animation: fadeDown 0.6s ease both;
  }
  header h1 {
    font-family:'Bebas Neue',sans-serif;
    font-size: clamp(38px, 7vw, 72px);
    letter-spacing:3px;
    line-height:1.1;
    animation: fadeDown 0.6s 0.1s ease both;
  }
  header h1 span { color: var(--accent-physics); }
  header p {
    color: var(--text-dim);
    font-size:15px; font-weight:300;
    margin-top:10px; max-width:520px; margin-left:auto; margin-right:auto;
    animation: fadeDown 0.6s 0.2s ease both;
  }

  @keyframes fadeDown {
    from { opacity:0; transform:translateY(-14px); }
    to   { opacity:1; transform:translateY(0); }
  }

  /* ─── SUBJECT TABS ─── */
  .tabs {
    position:relative; z-index:10;
    display:flex; justify-content:center; gap:10px;
    padding:28px 16px 0;
    flex-wrap:wrap;
  }
  .tab {
    display:flex; align-items:center; gap:8px;
    background: var(--bg-card);
    border:1px solid var(--border);
    color: var(--text-dim);
    padding:10px 22px; border-radius:40px;
    cursor:pointer;
    font-size:14px; font-weight:500;
    transition: all 0.25s ease;
    user-select:none;
  }
  .tab .dot { width:10px; height:10px; border-radius:50%; }
  .tab.active, .tab:hover { border-color: var(--text-dim); color: var(--text); }
  .tab[data-subject="physics"] .dot { background: var(--accent-physics); }
  .tab[data-subject="chemistry"] .dot { background: var(--accent-chemistry); }
  .tab[data-subject="math"] .dot { background: var(--accent-math); }
  .tab[data-subject="physics"].active { border-color: var(--accent-physics); color: var(--accent-physics); background: rgba(56,189,248,0.06); }
  .tab[data-subject="chemistry"].active { border-color: var(--accent-chemistry); color: var(--accent-chemistry); background: rgba(52,211,153,0.06); }
  .tab[data-subject="math"].active { border-color: var(--accent-math); color: var(--accent-math); background: rgba(167,139,250,0.06); }

  /* ─── MAIN ─── */
  main { position:relative; z-index:10; max-width:960px; margin:0 auto; padding:32px 20px 80px; }

  /* ─── SUBJECT SECTION ─── */
  .subject-section { display:none; animation: fadeIn 0.35s ease; }
  .subject-section.visible { display:block; }

  @keyframes fadeIn { from { opacity:0; transform:translateY(8px); } to { opacity:1; transform:translateY(0); } }

  /* ─── PAPER HEADER ─── */
  .paper-block { margin-bottom:36px; }
  .paper-header {
    display:flex; align-items:center; gap:14px;
    margin-bottom:16px;
  }
  .paper-label {
    font-family:'Bebas Neue',sans-serif;
    font-size:22px; letter-spacing:2px;
    color: var(--text);
  }
  .paper-line { flex:1; height:1px; background: var(--border); }
  .paper-count {
    font-family:'JetBrains Mono',monospace;
    font-size:11px; color: var(--text-dim);
    background: var(--bg-card);
    border:1px solid var(--border);
    padding:3px 10px; border-radius:12px;
  }

  /* ─── CHAPTER GRID ─── */
  .chapter-grid {
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap:10px;
  }

  /* ─── CHAPTER CARD ─── */
  .chapter-card {
    background: var(--bg-card);
    border:1px solid var(--border);
    border-radius:12px;
    padding:14px 16px;
    transition: all 0.2s ease;
    display:flex; flex-direction:column; gap:10px;
  }
  .chapter-card:hover {
    border-color: var(--border);
    background: var(--bg-card-hover);
    transform: translateY(-2px);
    box-shadow: 0 6px 24px rgba(0,0,0,0.3);
  }

  .chapter-top {
    display:flex; align-items:center; justify-content:space-between;
  }
  .chapter-num {
    font-family:'JetBrains Mono',monospace;
    font-size:11px;
    color: var(--text-dim);
  }
  .chapter-num span {
    font-weight:600;
  }
  .chapter-title {
    font-size:13px; font-weight:500; color: var(--text);
    margin-top:2px;
    white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    max-width:180px;
  }

  /* ─── LINK BUTTONS ─── */
  .link-row {
    display:flex; gap:8px;
  }
  .link-btn {
    flex:1; display:flex; align-items:center; justify-content:center; gap:6px;
    padding:7px 4px; border-radius:8px;
    border:1px solid var(--border);
    background: transparent;
    color: var(--text-dim);
    font-size:11.5px; font-weight:500; font-family:'Inter',sans-serif;
    cursor:pointer;
    text-decoration:none;
    transition: all 0.2s ease;
    letter-spacing:0.3px;
  }
  .link-btn:hover { transform:scale(1.03); }

  .link-btn.drive {
    border-color: rgba(251,188,4,0.3);
  }
  .link-btn.drive:hover {
    background: rgba(251,188,4,0.1);
    border-color: var(--accent-drive);
    color: var(--accent-drive);
  }
  .link-btn.youtube {
    border-color: rgba(255,0,0,0.25);
  }
  .link-btn.youtube:hover {
    background: rgba(255,0,0,0.1);
    border-color: var(--accent-yt);
    color: var(--accent-yt);
  }

  .link-btn svg { width:13px; height:13px; fill:currentColor; }

  /* ─── FOOTER ─── */
  footer {
    position:relative; z-index:10;
    text-align:center;
    padding:20px;
    color: var(--text-dim);
    font-size:12px;
    border-top:1px solid var(--border);
  }

  /* ─── RESPONSIVE ─── */
  @media (max-width:500px) {
    .chapter-grid { grid-template-columns:1fr; }
    header { padding:40px 16px 28px; }
  }
</style>
</head>
<body>

<div class="ambient"></div>

<header>
  <div class="header-badge">HSC Bangladesh — Science</div>
  <h1>Academic <span>Hand</span> Note</h1>
  <p>All your Physics, Chemistry & Math notes — organized by subject, paper, and chapter. Google Drive notes &amp; YouTube lectures in one place.</p>
</header>

<!-- TABS -->
<div class="tabs">
  <div class="tab active" data-subject="physics" onclick="switchTab('physics')">
    <span class="dot"></span> Physics
  </div>
  <div class="tab" data-subject="chemistry" onclick="switchTab('chemistry')">
    <span class="dot"></span> Chemistry
  </div>
  <div class="tab" data-subject="math" onclick="switchTab('math')">
    <span class="dot"></span> Mathematics
  </div>
</div>

<main id="main"></main>

<footer>© 2027 HSC Academic Handnote  · Made for HSC Science Students of Bangladesh</footer>

<script>

            { title: "Dynamics", drive: "https://drive.google.com/file/d/1pcbNaa1YvDBSlbbhpTT4uVU0pE3hrhpd/view?usp=sharing", youtube: "https://youtube.com/shorts/sP0Q4u_PZGo?si=_azsxyJ60VS9L0hK" },

// ─── RENDER ────────────────────────────────────────
const driveSVG = `<svg viewBox="0 0 24 24"><path d="M6.18 15.64a2.18 2.18 0 0 1 2.18 2.18C8.36 19.01 7.38 20 6.18 20 4.98 20 4 19.01 4 17.82a2.18 2.18 0 0 1 2.18-2.18M4 4.44A15.56 15.56 0 0 1 19.56 20h-2.83A12.73 12.73 0 0 0 4 7.27V4.44m0 5.66a9.9 9.9 0 0 1 9.9 9.9h-2.83A7.07 7.07 0 0 0 4 12.93V10.1z"/></svg>`;
const youtubeSVG = `<svg viewBox="0 0 24 24"><path d="M23 7s-.3-1.9-1-2.7c-1-1.1-2.1-1.1-2.6-1.2C16.8 3 12 3 12 3s-4.8 0-7.4.1c-.5.1-1.6.1-2.6 1.2C1.3 5.1 1 7 1 7S.7 9.3.7 11.7v2.1c0 2.3.3 4.6.3 4.6s.3 1.9 1 2.7c1 1.1 2.3.9 2.9 1 2.1.2 7.1.3 7.1.3s4.8 0 7.4-.3c.5-.1 1.6-.1 2.6-1.2.7-.8 1-2.7 1-2.7s.3-2.3.3-4.6v-2.1C23.3 9.3 23 7 23 7zm-11.9 6.7V7.2l6.4 3.2-6.4 3.3z"/></svg>`;

function render() {
  const main = document.getElementById('main');
  main.innerHTML = '';

  Object.keys(subjects).forEach(key => {
    const subj = subjects[key];
    const section = document.createElement('div');
    section.className = 'subject-section' + (key === 'physics' ? ' visible' : '');
    section.id = 'section-' + key;

    subj.papers.forEach(paper => {
      const block = document.createElement('div');
      block.className = 'paper-block';

      block.innerHTML = `
        <div class="paper-header">
          <span class="paper-label">${paper.label}</span>
          <span class="paper-line"></span>
          <span class="paper-count">${paper.chapters.length} Chapters</span>
        </div>`;

      const grid = document.createElement('div');
      grid.className = 'chapter-grid';

      paper.chapters.forEach((ch, i) => {
        grid.innerHTML += `
          <div class="chapter-card">
            <div class="chapter-top">
              <div>
                <div class="chapter-num">Chapter <span style="color:${subj.color}">${i+1}</span></div>
                <div class="chapter-title">${ch.title}</div>
              </div>
            </div>
            <div class="link-row">
              <a href="${ch.drive}" target="_blank" class="link-btn drive">${driveSVG} Drive Notes</a>
              <a href="${ch.youtube}" target="_blank" class="link-btn youtube">${youtubeSVG} YouTube</a>
            </div>
          </div>`;
      });

      block.appendChild(grid);
      section.appendChild(block);
    });

    main.appendChild(section);
  });
}

// ─── TAB SWITCH ─────────────────────────────────────
function switchTab(subject) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelector(`.tab[data-subject="${subject}"]`).classList.add('active');

  document.querySelectorAll('.subject-section').forEach(s => s.classList.remove('visible'));
  document.getElementById('section-' + subject).classList.add('visible');
}

render();
</script>
</body>
</html>
